spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5432/order?options=-c%20TimeZone=Asia/Kolkata
    #this is nothing but POSTGRES_USER: hannan from docker compose.yml
    username: hannan
    password: hannan
  jpa:
    database: POSTGRESQL
    show-sql: true
    properties:
      hibernate.jdbc.time_zone: Asia/Kolkata
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: localhost
logging:
  #  level:
  #    root: DEBUG
  #    com.ecommerce.user: TRACE
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 7

